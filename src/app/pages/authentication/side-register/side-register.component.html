            </a>
          </div>

          <!-- <div class="or-border m-t-30">or sign up with</div> -->

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Name</mat-label>
            <div style="display: flex; gap: 10px; width: 100%;">
              <mat-form-field appearance="outline" style="width: 50%;" color="primary">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="first_name" />
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 50%;" color="primary">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="last_name" />
              </mat-form-field>
            </div>
          
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">User Details</mat-label>
            <div style="display: flex; gap: 10px; width: 100%;">
              <mat-form-field appearance="outline" style="width: 50%;" color="primary">
                <mat-label>UserName</mat-label>
                <input matInput formControlName="username" />
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 50%;" color="primary">
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="phone_number" />
              </mat-form-field>
            </div>
          
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" style="width: 100%;" color="primary">
              <input matInput type="email" formControlName="email" />
            </mat-form-field>
          
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" style="width: 100%;" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
          
            <button mat-flat-button color="primary" style="width: 100%;" type="submit" [disabled]="isSubmitting">
              Sign Up
            </button>
          </form>
          
          
          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?

            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
