<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          
          <!-- Logo Centered -->
          <div class="text-center">
            <a>
              <img style="width: 230px; height: 150px;" src="./assets/images/logos/ugc-logo.png" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="m-t-30">

            <!-- Username (Full Width) -->
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" />
              <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                Username is required.
              </mat-error>
            </mat-form-field>
          
            <!-- Password (Full Width) -->
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required.
              </mat-error>
            </mat-form-field>
          
            <!-- Remember Me & Forgot Password in One Row -->
            <div class="d-flex align-items-center justify-content-between m-b-12">
              <mat-checkbox color="primary" formControlName="rememberMe">Remember this Device</mat-checkbox>
              <a [routerLink]="['/forgot-password']" class="text-primary f-w-600 text-decoration-none f-s-14">
                Forgot Password?
              </a>
            </div>
          
            <!-- Submit Button -->
            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="loginForm.invalid">
              Sign In
            </button>
          
            <!-- Error Message -->
            <p *ngIf="errorMessage" class="text-danger m-t-10">{{ errorMessage }}</p>
          
          </form>
          

          <!-- Create Account Link -->
          <span class="d-block f-w-500 text-center m-t-24">
            Don't have an account? 
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account
            </a>
          </span>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="width: 200px;">
  <div *ngIf="showToast"
  [ngClass]="{
    'bg-success': toastType === 'success', 
    'bg-danger': toastType === 'error',
    'bg-warning': toastType === 'warning',
    'bg-info': toastType === 'info'
  }" 
class="toast align-items-center text-white border-0 show"  role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <!-- <button type="button" class="btn-close btn-close-white" (click)="closeToast()" aria-label="Close"></button> -->
    </div>
  </div>
</div>
